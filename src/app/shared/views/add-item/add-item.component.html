<form [formGroup]="form" class="form__actual" autocomplete="off">


      <select formControlName="uiName">
        <option [value]="item" *ngFor="let item of groceries">{{item}}</option>
      </select>

      <input type="text" placeholder="quantity" formControlName="qty" />


      <div class="a__button" [ngClass]="{'is--disabled': !form.valid, 'is--success': isDone }" (click)="onSubmit()">
        <span *ngIf="!isDone">Add</span>
        <span *ngIf="isDone" class="a__icon i__done"></span>
      </div>

      <a [routerLink]="['/stock/remove']">Taking Something Out?</a>


</form>
